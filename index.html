<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleUno.css">
    <title>Document</title>
</head>
<body>
    <audio id="audio">
        <source src="./img/music.mp3" type="audio/mp3">
    </audio>
    <div class="inner-cursor" id="inner"></div>
    <div class="outer-cursor" id="outer"></div>
    <div class="nav" id="nav">
        <div class="one">
            <div class="navOne">
                <div class="navOneCool" onpointerover="cursorHover()" onpointerout="cursorOut()">
                    <h1 id="coolOne" class="coolLetter">クールなスタイル</h1>
                    <div class="navOne-Column" id="navOneColumn"></div>
                    <h1 id="coolTwo" class="coolLetter">COOL STYLE</h1>
                </div>
                <div class="musicMenu" onpointerover="cursorHover()" onpointerout="cursorOut()">
                    <div class="music-container" id="music" onclick="Music()">
                        <div class="music-circle" id="musiCircle"></div>
                    </div>
                    <div class="menu-container" onclick="menuA()">
                        <div class="menuOne" id="menuOne"></div>
                        <div class="menuTwo" id="menuTwo"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="two">
            <div class="navTwo" id="navTwo">
                <div class="navTwo-display">
                    <div class="navTwo-display_one">
                        <ul id="fontMenu" id="fontMenu">
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">SOBRE MI</a></li>
                            <li><a href="#">TRABAJOS</a></li>
                            <li><a href="#">CONTACTO</a></li>
                        </ul>
                    </div>
                    <div class="navTwo-display_two" >
                        <h2 id="fontMenu2">El estilo esta en vos!</h2>
                        <ul id="fontMenu3" onpointerover="cursorHover()" onpointerout="cursorOut()">
                            <li><a href="#">INSTAGRAM</a></li>
                            <li><a href="#">TWITTER</a></li>
                            <li><a href="#">TELEGRAM</a></li>
                            <li><a href="#">WHATSAPP</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <div class="oneContainer">
        <div class="oneContainer-one">
            <div class="oneContainer-one_hello">
                <div class="oneContainer-one_helloTwo">
                    <h1>Hola todos!, esto es CoolStyle ¿estas listo?</h1>
                </div>
            </div>
            <div class="oneContainer-one_links">
                <ul onpointerover="cursorHover()" onpointerout="cursorOut()">
                    <li><a href="#">INSTAGRAM</a></li>
                    <li><a href="#">TWITTER</a></li>
                    <li><a href="#">TELEGRAM</a></li>
                    <li><a href="#">WHATSAPP</a></li>
                </ul>
            </div>
        </div>
        <div class="oneContainer-Two">
            <img src="./img/expand_more_FILL0_wght400_GRAD0_opsz48.svg" alt="" class="imgScrollOne">
            <img src="./img/scrollOne.png" alt="" class="imgScrollTwo">
        </div>
    </div>
    <div class="twoContainer">
        <div class="twoContainer-one">
            <div class="twoContainer-one_1">
                <img src="./img/me.jpg" alt="Photo of me" class="imgMe">
                <h1>Soy <span class="auto-type"></span></h1>
            </div>
            <div class="twoContainer-one_2">
                
            </div>
            <div class="twoContainer-one_3">

            </div>
            <div class="twoContainer-one_4">
                <div class="button-twoCon-4">
                    CLICK ME
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Mio Agustin"],
            typeSpeed: 350,
            backSpeed: 150,
            loop: true
        });
    </script>
    <script src="./one.js"></script>
</body>
</html>
